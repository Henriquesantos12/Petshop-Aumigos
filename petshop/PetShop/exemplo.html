<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        width: 200px;
        height: 175px;
        position: absolute;
        left: 200px;

       }
       
       div {
            display: flex;
            background: #333;
            color:#FFF;

            height: 50px;
            width: 170px;
        }

        span {
            display: inline;
            background: #F00;
            height: 50px;
            width: 170px;
        }
    </style>
</head>
<body>
    
    <div class="container">Chuteira</div>
    <div>Chuteira</div>

    <span>Chuteira</span>
    <span>Chuteira</span>

</body>
</html>
